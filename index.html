<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Travel</title>
    <link rel="stylesheet" href="index.css"/>
</head>

<body class="body">
    <header>
        <h1 class="header">City Travel</h1>        
    </header>

    <nav>
        <!--Sökbaren-->
        <input id="search" type="text" name="search" placeholder="Search City...">
        <!--Sökknappen-->
        <button id="btn" type="submit">Search</button>

        <div id="checkbox">
            <!--Väder checkbox-->
            <input type="checkbox" name="travel-information1" id="onlyWeather">
            <label for="travel-information1">Only Weather</label>
            
            <!--Atractions checkbox-->
            <input type="checkbox" name="travel-information2" id="onlyAttraction">
            <label for="travel-information2">Only Attractions</label>
        </div>
    </nav>

    <main>
        <div id="weather">
            <div id="weathers">
                <p id="cityName"></p>
                <p id="weatherToday"></p>
            </div>
        </div>
        <div id="venue">
            <div id="venues1">
                <img src="" alt="">
                <p id="venuesUrl1"></p>
            </div>
            <div id="venues2">
                <img src="" alt="">
                <p id="venuesUrl2"></p>
            </div>
            <div id="venues3">
                <img src="" alt="">
                <p id="venuesUrl3"></p>
            </div>
            <div id="venues4">
                <img src="" alt="">
                <p id="venuesUrl4"></p>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
