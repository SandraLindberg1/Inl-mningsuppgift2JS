<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <script src="https://kit.fontawesome.com/75ff9ede21.js" crossorigin="anonymous"></script>
</head>
<body style="background-image: url(img/VDAYFI-994x441.jpg); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">

    <header>
        <h1 style="text-align: center; margin: auto; padding: 5%;" class="display-2 fw-normal">City Travel <i class="fas fa-plane"></i></h1>
    </header>
    <main>  
        <div class="container">
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
            <div style="margin-top: 2%;" class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="weather">
                <label class="form-check-label" for="inlineCheckbox1">Only Weather <i class="fas fa-cloud-sun-rain"></i></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="attractions">
                <label class="form-check-label" for="inlineCheckbox2">Only Attrcations <i class="fas fa-map-marked-alt"></i></label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="attractions">
                <label class="form-check-label" for="inlineCheckbox2">Filter Alphabetically <i class="fas fa-sort-alpha-down"></i></label>
            </div>
        </div>
    </main>
</body>
</html>
